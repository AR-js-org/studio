<!DOCTYPE html>
<html lang="en">

<head>
    <title>AR.js Studio</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../publish/publish.css" />

    <!-- import studio-backend api -->
    <script src="https://cdn.statically.io/gh/AR-js-org/studio-backend/50963278/dist/arjs-studio-backend.min.js"></script>

    <!-- import web components -->
    <script src="../../components/back-anchor/back-anchor.js"></script>
    <script src="../../components/header/header.js"></script>
    <script src="../../components/footer/footer.js"></script>
    <script src="../../utils/fileHelper.js"></script>
    <script src="./publish-confirm.js"></script>
</head>

<body>
    <page-header assetsUrl="../../assets"></page-header>

    <div class="pages-content">
        <back-anchor assetsUrl="../../assets"></back-anchor>

        <div class="pages-content-container">
            <div class="pages-content-element">
                <p class="title">Confirm publication</p>
                <p class="paragraph margin-bottom-2rem" style="font-size: 1.25em;">We are all set. Click below to publish and retrieve the shareable URL of your AR experience.</p>

                <div id="input-container">
                    <div style="display: flex; align-items: center;">
                        <a href="" id="publish-project" class="primary-button">Confirm</a>
                    </div>
                </div>

                <div class="repo-url">

                </div>
            </div>
        </div>
</body>
</html>
